<!DOCTYPE html>
<html>
  <head>
    <title>Track Water Intake</title>
    <style>
      .progress-container {
          width: 100%;
          background-color: #ddd;
      }
      .progress-bar {
          width: {{ progress }}%;
          height: 30px;
          background-color: #4CAF50;
          text-align: center;
          color: white;
      }
    </style>
  </head>
  <body>
    <h2>Hello, {{ user.name }}!</h2>
    <p>Daily Goal: {{ goal }} ml</p>
    <p>You've drunk: {{ intake }} ml</p>

    <div class="progress-container">
      <div class="progress-bar">{{ progress }}%</div>
    </div>

    <form method="POST">
      <input type="number" name="water" placeholder="Amount in ml" required />
      <input type="submit" value="Add Water" />
    </form>

    <p><a href="/">Go to Home</a></p>
  </body>
</html>
