{% extends "base.html" %} {% block title %}Track Intake - HydraTrack{% endblock
%} {% block content %}
<div class="container track-container">
  <div class="card p-4">
    <h2 class="text-center mb-3" style="color: #023859">
      Hello, {{ user.name }}! ðŸ‘‹
    </h2>
    <p class="text-center fs-5">
      <strong>Daily Goal:</strong> {{ goal }} ml <br />
      <strong>Today's Intake:</strong> {{ intake }} ml
    </p>

    <!-- Progress Bar -->
    <div class="progress my-4">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: {{ progress }}%"
        aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ progress }}%
      </div>
    </div>

    <!-- Form -->
    <form method="POST" class="d-flex gap-2">
      <input
        type="number"
        name="water"
        class="form-control"
        placeholder="Enter water in ml"
        required
      />
      <button type="submit" class="btn btn-primary px-4">Add</button>
    </form>
  </div>
</div>
{% endblock %}
