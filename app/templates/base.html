<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Hydration Tracker{% endblock %}</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --accent: #a7ebf2;
        --primary: #54acbf;
        --secondary: #26658c;
        --dark: #011c40;
        --deep-dark: #023859;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--accent);
        color: var(--dark);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background-color: var(--deep-dark);
      }

      .navbar-brand,
      .nav-link {
        color: var(--accent) !important;
        font-weight: 600;
      }

      .nav-link:hover {
        color: var(--primary) !important;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: var(--primary);
        border: none;
      }

      .btn-primary:hover {
        background-color: var(--secondary);
      }

      footer {
        background-color: var(--dark);
        color: var(--accent);
        padding: 15px 0;
        text-align: center;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
          ðŸ’§ Hydration Tracker
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon" style="filter: invert(90%)"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.dashboard') }}">
                <i class="fa-solid fa-chart-line me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.track') }}">
                <i class="fa-solid fa-glass-water-droplet me-1"></i> Track
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.recommendation') }}">
                <i class="fa-solid fa-lightbulb me-1"></i> Recommendation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.home') }}">
                <i class="fa-solid fa-user me-1"></i> Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">
                <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container my-5 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Hydration Tracker â€¢ Stay Hydrated ðŸ’§</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
