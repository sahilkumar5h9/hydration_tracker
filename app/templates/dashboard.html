{% extends "base.html" %} {% block title %}Dashboard - Hydration Tracker{%
endblock %} {% block content %}
<div class="dashboard-container">
  <h1 class="text-center mb-4 fw-bold" style="color: #023859">
    Hydration Dashboard
  </h1>

  <div class="row g-4">
    <!-- Goal Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card goal-card p-4 text-center">
        <h4>Daily Goal</h4>
        <p class="display-6 fw-bold">{{ goal }} ml</p>
      </div>
    </div>

    <!-- Intake Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card intake-card p-4 text-center">
        <h4>Today's Intake</h4>
        <p class="display-6 fw-bold">{{ intake }} ml</p>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card progress-card p-4">
        <h4 class="text-center">Progress</h4>
        <div class="progress mt-3" style="height: 30px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: {{ progress }}%;"
            aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ progress }}%
          </div>
        </div>
      </div>
    </div>

    <!-- Streak Card -->
    <div class="col-md-6 col-lg-6">
      <div class="card streak-card p-4 text-center">
        <h4>Streak</h4>
        <p class="display-6 fw-bold">{{ streak }} 🔥</p>
      </div>
    </div>

    <!-- Quote Card -->
    <div class="col-md-6 col-lg-6">
      <div class="card quote-card p-4 text-center">
        <h5>💧 Hydration Fact</h5>
        <p class="mt-3">“{{ quote }}”</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
