<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hydration Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #a7ebf2;
        font-family: "Segoe UI", sans-serif;
      }
      .dashboard-container {
        max-width: 1200px;
        margin: 40px auto;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border: none;
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .goal-card {
        background-color: #54acbf;
        color: #011c40;
      }
      .intake-card {
        background-color: #26658c;
        color: white;
      }
      .progress-card {
        background-color: #023859;
        color: #a7ebf2;
      }
      .streak-card {
        background-color: #011c40;
        color: #a7ebf2;
      }
      .quote-card {
        background-color: white;
        color: #023859;
        font-style: italic;
      }
      .progress-bar {
        background-color: #a7ebf2 !important;
      }
    </style>
  </head>
  <body>
    <div class="container dashboard-container">
      <h1 class="text-center mb-4 fw-bold" style="color: #023859">
        Hydration Dashboard
      </h1>

      <div class="row g-4">
        <!-- Goal Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card goal-card p-4 text-center">
            <h4>Daily Goal</h4>
            <p class="display-6 fw-bold">{{ goal }} ml</p>
          </div>
        </div>

        <!-- Intake Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card intake-card p-4 text-center">
            <h4>Today's Intake</h4>
            <p class="display-6 fw-bold">{{ intake }} ml</p>
          </div>
        </div>

        <!-- Progress Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card progress-card p-4">
            <h4 class="text-center">Progress</h4>
            <div class="progress mt-3" style="height: 30px">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: {{ progress }}%;"
                aria-valuenow="{{ progress }}"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{ progress }}%
              </div>
            </div>
          </div>
        </div>

        <!-- Streak Card -->
        <div class="col-md-6 col-lg-6">
          <div class="card streak-card p-4 text-center">
            <h4>Streak</h4>
            <p class="display-6 fw-bold">{{ streak }} üî•</p>
          </div>
        </div>

        <!-- Quote Card -->
        <div class="col-md-6 col-lg-6">
          <div class="card quote-card p-4 text-center">
            <h5>üíß Hydration Fact</h5>
            <p class="mt-3">‚Äú{{ quote }}‚Äù</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
